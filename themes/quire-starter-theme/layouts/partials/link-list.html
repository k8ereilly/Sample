{{/*
  Reusable partial to display a list of links.
*/}}

<ul class="menu-list">
  {{ range . }}
  <li>
    <a href="{{ .url }}" target="_blank" {{ with .link_relation }}rel="{{ . }}"{{ end }} {{ with .media_type }}type="{{ . }}"{{ end }}>
      {{ .name }}{{ with .file_size_mb }} ({{ . }} MB){{ end }}
    </a>
  </li>
  {{ end }}
</ul>
